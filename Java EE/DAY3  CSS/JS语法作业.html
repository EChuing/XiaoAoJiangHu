  <title>Document</title>


<script>
//显示"*"的 5行5列正反形

	for(var i=0;i<5;i++){			//行数
		for(var k=0;k<5;k++){		//列数
		document.write("*&nbsp");
		}
	document.write("<br/>");
	}
document.write("<hr/>");

//显示"*"的 直角三角形
	

	for(var i=0 ;i<=5;i++){
		for(var j=0;j<i;j++){
		document.write("*&nbsp");	
		}
	document.write("<br/>");
	} 
document.write("<hr/>");

//九九乘法表

		
	for(var i = 1;i<10;i++){
		for (var j=1;j<=i ;j++ ){
		document.write(j+"x"+i+"="+(i*j)+"&nbsp&nbsp");
		}
	document.write("<br/>");
	}




 





</script>
 </head>
