<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
需求：点击“添加”   增加按钮

/*
 创建字节入插入节点、设置节点的属性。
 
 	
	document.createElement("标签名")		创建新元素节点
	elt.setAttribute("属性名", "属性值")	设置属性
	elt.appendChild(e)						添加元素到elt中最后的位置


	//插入目标的属性     在elt 、 child之前
	elt.setAttribute("new", "child")	设置属性
	elt.appendChild(e)						添加元素到elt中最后的位置
	
	
	
	
*/

	var num  = 1;
	function add(){
		var inputNode = document.createElement("input"); //创建一个指定标签名字的节点。
		
		//setAttribute:设置节点的属性
		inputNode.setAttribute("type","button");
		inputNode.setAttribute("value","按钮"+num);
		num++;
		
		var bodyNode = document.getElementsByTagName("body")[0];
		bodyNode.appendChild(inputNode); //appendChild 添加子节点。
				
	}

</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<body>
	<input type="button" onclick="add()" value="添加"/>
</body>						（1）
</html>

（1）
	onclick是绑定事件，告诉浏览器在鼠标点击时候要做什么。 

	click本身是方法作用是触发onclick事件，只要执行了元素的click()方法，就会触发onclick事件
