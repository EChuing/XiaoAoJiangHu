
<script type="text/javascript">
    
    
onload   注册事件  用于当前系统时间（代码不用再写到body的下面）
            
            方式一：
			
				//直接在html元素上注册
                <body onload="ready()">
                    
                function ready(){
                    alert("body的元素被加载完毕了..");	
                }
    
            
            方式二：
				//可以js代码向找到对应的对象再注册。   
				//推荐使用。  方便代码的维护
			
				var bodyNode = document.getElementById("body");
				
				bodyNode.onload = function(){
					alert("body的元素被加载完毕");	
				} 
    	
      
</script>
<body id="body">
</body>
