<！-- 实体标签  -->
		因为文本中 > < 都是特殊含义  页面中显示 只能用实体标签



常用实体标签
			空格	&nbsp;
			小于号	&lt;
			大于号	&gt;

			人民币	&yen;
			版权	&copy;
			商标	&reg;

------------

&nbsp;&nbsp;&nbsp;段落标签是使用&lt;p&gt;标签

媒体标签
	<embed></embed>	
			hidden	设置插件是否隐藏
			src		用于指导音乐的路径
	例： <embed src="1.mp3"></embed>

	<marquee>	飘动标签
			direction		指定飘动方向
			scrollamount	指定飘动速度
			loop			指定飘动的次数

	例： <marquee loop="-1" scrollamout="30" direction="right"><font size="+6" color="red">这里飘起来了..</font></marquee>
