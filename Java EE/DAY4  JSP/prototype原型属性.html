 prototype (宽ke tai)
	
	优：
		1.所有function函数都有prototype属性（必备属性）
		2.值是一个对象
		3.可以随意修改函数属性值
		4.一个对象会自动拥有prototype的所有成员属性和方法
 

 
 需求：想把getMax与searchEle方法添加 到数组对象中。
		例：
			/*functoin Array(){
				this.prototype = new Object();	
				this.getMax = function(){	}	}	*/

	
	Array.prototype.getMax = function(){
		var max = this[0];
		for(var index = 1; index<this.length ; index++){
			if(this[index]>max){
				max = this[index];	
			}	
		}
		return max;
	}
	
	
	Array.prototype.searchEle = function(target){
		for(var i = 0 ; i<this.length ; i++){
			if(target==this[i]){
				return i;	
			}	
		}
		return -1;
			
	}
	


	//var arr = new Array(12,4,17,9);
	var arr = [12,4,17,9];
	var max = arr.getMax();
	var index = arr.searchEle(9);
	document.write("最大值："+ max+"<br/>");
	document.write("索引值："+ index+"<br/>");

</script>
