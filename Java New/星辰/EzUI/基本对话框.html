 
 实现按钮功能对话
 
 
 
 基本对话:  http://www.jeasyui.net/demo/519.html 


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本对话框 - jQuery EasyUI Demo</title>
    
    <!--   路径问题：    ./ 当前路劲
                        .. 当前路径中，返回上一路径
                        link   导入.css文件
                        script 导入.js
    -->
    
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
</head>
<body>
            <h2>基本对话框</h2>
        <p>点击打开或关闭来提示对话框</p>
            
			<div style="margin:20px 0;">
             <!--  javascript:void(0) ： 超链接执行 JS函数，而不是跳转地址
			                       点击事件                        
			 
			 -->
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('open')">打开</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('close')">关闭</a>
            
			
			</div>
            <div id="dlg"
                         class="easyui-dialog"
                         title="我是弹窗"
                         data-options="iconCls:'icon-save'"
                         style="width:400px;
                         height:200px;
                         padding:10px"  >
            
                买了佛冷？
            
            
            </div>
    </body>
</html>
